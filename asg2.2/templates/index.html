<!DOCTYPE html>
<html>
<head>
    <title>Object Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/script.js"></script>

</head>
<body>
    <p><h1 align="center">Python Flask Upload and display image</h1></p>
    <div class="container">
        <div class="row">
            <h2>Upload a file</h2>
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </p>
            <meta id="imageData" data-name="{{image_base64}}" data-other="{{image_base64}}">
            <div id="hasUploaded1">
                {% if image_base64 %}
                    <div id="uploadedImage">
                        <img src="data:image/png;base64,{{image_base64}}" alt="Uploaded Image">
                    </div>
                {% endif %}
            </div>
            <form name="upload" method="post" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" class="form-control" autocomplete="off" required onchange="document.upload.submit()">
                    </p>
                </dl>
            </form>
            <div id="hasUploaded2">
                {% if image_base64 %}
                    <p>
                        <input type="submit" value="Submit" class="btn btn-info" data-toggle="modal" data-target="#loadingModal" onclick="upload_and_classify('{{image_base64}}')">
                    </p>
                {% endif %}
            </div>
            <div id="predictedImage"> </div>
           
        </div>
        <div id="loadingModal" class="modal" style="position: absolute; top: 50%; left: 50%; margin: -25px 0 0 -25px;">
            <div class="spinner-border text-danger" role="status" />
        </div>
        
    </div>
</body>
</html>
